        }
        
        // 数组解构
        {
            // 传统
            let a = 1, b = 2, c = 3;
            console.log(a, b, c);
    
            // ES6
            let [x, y, z] = [1, 2, 3]
            console.log(x, y, z);
        }
    
        // 对象解构
        {
            // 传统
            let user = {name: 'jaray',age: 26};
            let tmpName = user.name;
            let tmpAge = user.age;
            console.log(tmpName, tmpAge);
    
            // ES6
            let { name, age } = user;
            console.log(name, age);
        }
    
        {
            // 1、使用`换行
            let str = `Hello,
            Jaray And ES6!`
            console.log(str);
    
            // 2、在`符号中使用表达式获取变量值
            let name = 'Jaray';
            let age = 26;
            let s = `hello ${name}, age ${age + 1}`
            console.log(s);
    
            // 3、在`符号中调用方法
            hello = function() {
                return 'Hello Jaray';
            }
            let fu = `test, ${hello()}`;
            console.log(fu);
        }
    
        // 声明对象
        {
            // 传统
            let name = 'jaray';
            let age = 26;
            let p = {name: name, age: age};
            console.log(p);
    
            // ES6
            let u = {name, age};
            console.log(u);
        }
    
        // 方法定义
        {
            let person = {
                // 传统
                sayHi: function(){
                    console.log('hi, jaray!');
                },
                // ES6
                hello(){
                    console.log('hello, jaray!');
                }
            }
    
            // 调用
            person.sayHi();
            person.hello();
        }
    
        {
            // 对象复制
            let person = {"name": 'jaray', "age": 26};
            let person1 = {...person};
            console.log(person);
    
            // 对象合并
            let name = {name: 'jaray'};
            let age = {age: 26};
            let person2 = {...name, ...age}
            console.log(person2);
        }
        
        // 箭头函数
        {
            // 传统
            var f1 = function(a){
                return a;
            }
            console.log('f1=' + f1(1));
    
            // ES6
            var f2 = a => a+1;
            console.log('f2=' + f2(2));
    
            // 传统
            var f3 = function(a, b) {
                return a + b;
            }

            // ES6
